<div class="container align-items-center">
  <div class="container">
    <h1>GDP Hackathon 2020</h1>
    <br>
    <h4>Client Project Spesifications :</h4>
    <div class="row">
      <div class="col-sm-3">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Project Code</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="col-sm-3">
        <mat-form-field appearance="outline">
          <mat-label>Team Size</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
    </div>
    <h4>Project Description:</h4>
    <mat-form-field appearance="outline" class="col-lg-6">
      <mat-label>Details</mat-label>
      <textarea matInput matAutosizeMinRows="5" cols="140"></textarea>
    </mat-form-field>
    <h4>Best Suited Team:</h4>
    <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- ID Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Employee ID </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- User name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- About me Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> About Me </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Skills Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Skills </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
    
    
  </div>
</div>
