<div class="container align-items-center">
  <div class="container">
    <h1>GDP Hackathon 2020</h1>
    <h4>Client Project Spesifications:</h4>
  <div>
    <form [formGroup]="addProjectDescription" class="example-full-width">
      <div class="row">
        <div class="col-sm-3">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Project Code</mat-label>
            <input 
            matInput
            type="text"
            formControlName="projectCode" 
            required
            />
            </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Team Size</mat-label>
            <input 
            matInput
            type="number"
            formControlName="teamSize" 
            required
            />
            </mat-form-field>
        </div>
      </div>

        <h4>Project Description:</h4>
        <mat-form-field appearance="outline" class="example-full-width" style="width: 1000px;">
        <mat-label>Details</mat-label>
        <textarea
        matInput
        formControlName="description"
        rows="5"
        required 
        ></textarea>
        </mat-form-field>

      <div class="buttons">
        <button
          mat-button
          (click)="onClick()"
          class="mat-raised-button"
          color="accent"
          style="margin-right:20px; width: 100px;"
          [disabled]="!addProjectDescription.valid"
        >  
        <span> Send </span>
        </button>
      </div>
    </form>
</div>

  <div style="padding-top: 20px;padding-bottom: 20px;">
  <h4>Best Suited Team:</h4>
<table mat-table [dataSource]="dataSource" matSort>

  

<!-- User name Column -->
<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
  
  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
</ng-container>

<!-- Skills Column -->
<ng-container matColumnDef="skills">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Skills </th>
  <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>

<div class="buttons">
  <button
    mat-button
    (click)="moreInfo()"
    class="mat-raised-button"
    color="accent"
    style="margin-right:20px; width: 100px;"
    [disabled]="loading"

  >  
  <span> More Info </span>
  </button>

  </div>
</div>
